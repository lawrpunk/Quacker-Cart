<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/2c385d2219.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
    <!-- Tab Logo -->
    <link rel="icon" type="image/svg" href="/static/images/logo-favicon.svg"/>
    <title>Quacker Cart - {% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <a class="navbar-brand" href="/"><img class="nav-logo" src="/static/images/logo-favicon.svg" alt="Logo"></a>
            <a class="nav-link-mobile" href="/cart">
                <i class="fa-solid fa-basket-shopping"></i>
                <div class="cart-badge-mobile">{{ total_quantity }}</div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-large" href="/cart">
                            <i class="fa-solid fa-basket-shopping"></i>
                            <div class="cart-badge">{{ total_quantity }}</div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main id="main-container" class="container mt-5">
        {% block main %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center p-2">
        <p>&copy; 2024 Quacker Cart. All rights reserved.</p>
    </footer>
    <script src="/static/js/script.js"></script>

</body>
</html>
